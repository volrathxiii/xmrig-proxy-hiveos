name: Auto Release tar.gz

on:
  push:
    tags:
      - "v*"  # triggers only on version tags, e.g., v0.1, v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create dist directory
        run: mkdir -p dist

      - name: Archive HiveOS miner package
        run: |
          TAR_NAME="xmrig-proxy-hiveos.tar.gz"
          echo "Creating archive: dist/$TAR_NAME"
          tar -czvf "dist/$TAR_NAME" h-manifest.conf h-run.sh xmrig-proxy config.json || exit 1
          ls -l dist

      - name: Generate checksums
        run: |
          cd dist
          sha256sum *.tar.gz > SHA256SUMS
          cat SHA256SUMS

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
