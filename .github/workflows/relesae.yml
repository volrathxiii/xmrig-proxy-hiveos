name: Auto Release tar.gz

on:
  push:
    tags:
      - "v*"  # triggers only on version tags, e.g., v0.1, v1.0.0

permissions:
  contents: write  # required to allow GitHub Actions to create a release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create dist directory
        run: mkdir -p dist/xmrig-proxy-hiveos

      - name: Copy HiveOS miner files
        run: |
          cp h-manifest.conf h-run.sh xmrig-proxy config.json dist/xmrig-proxy-hiveos/

      - name: Archive HiveOS miner package
        run: |
          TAR_NAME="xmrig-proxy-hiveos.tar.gz"
          echo "Creating archive: dist/$TAR_NAME"
          cd dist
          tar -czvf "$TAR_NAME" xmrig-proxy-hiveos || exit 1
          ls -l

      - name: Generate checksums
        run: |
          cd dist
          sha256sum *.tar.gz > SHA256SUMS
          cat SHA256SUMS

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          make_latest: true
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
